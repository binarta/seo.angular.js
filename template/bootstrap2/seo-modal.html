<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h3><i class="fa fa-globe"></i> SEO</h3>
</div>
<div class="modal-body">

    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputDefaultTitle">
                Default page title
            </label>
            <div class="controls" style="margin-right:14px;">
                <input type="text" id="inputDefaultTitle" ng-model="seo.input.defaultTitle" style="width:100%;">
                <span class="help-block">
                    <small>
                        <i class="fa fa-info-circle"></i>
                        Will be used when no page specific title is defined.
                    </small>
                </span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputTitle">
                Page title
            </label>
            <div class="controls" style="margin-right:14px;">
                <input type="text" id="inputTitle" ng-model="seo.input.title" style="width:100%;">
                <span class="help-block">
                    <small>
                        <i class="fa fa-info-circle"></i>
                        Keep the title length between 50-60 characters.
                        Optimal format: Primary Keyword - Secondary Keyword | Brand Name
                    </small>
                </span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputDescription">
                Page description
            </label>
            <div class="controls" style="margin-right:14px;">
                <textarea id="inputDescription" ng-model="seo.input.description" style="width:100%;height:100px;resize:none;"></textarea>
                <span class="help-block">
                    <small>
                        <i class="fa fa-info-circle"></i>
                        Keep the description length between 150-160 characters.
                    </small>
                </span>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-success" ng-click="save()"><i class="fa fa-check"></i> Save</button>
    <button type="reset" class="btn" ng-click="close()"><i class="fa fa-times"></i> Close</button>
</div>
